<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <section id="m">
        <h1 id="otsikko">Kyselylomake</h1>
        <hr id="viiva">
        <form action="" method="POST" id="kyselylomake" onsubmit="ch();return false;">
            <label id="nimisyotto" for="kokonimi">Nimi:</label>
            <br>
            <input type="text" name="kokonimi" id="nimi">
            <br>
            <label id="emailsyotto" for="email">Sähköposti:</label>
            <br>
            <input type="email" name="sposti" id="email">
            <br>
            <label id="ikasyotto" for="ika">Ikä:</label>
            <br>
            <input type="text" name="ika" id="ika" min="16" max="80">
            <br>
            <label for="rooli">Rooli:</label>
            <br>
            <select name="rooli" id="pudotus">
                <option value="Opiskelija">Opiskelija</option>
                <option value="Työssä">Työssä</option>
                <option value="Työtön">Työtön</option>
                <option value="Eläkeläinen">Eläkeläinen</option>
            </select>
            <br>
            <label for="suositus">Suosittelisitkö Keudaa ystävillesi</label>
            <table>
                <tbody id="tkeho">
                    <tr><td><input type="radio" name="suositus" id="radiobtn" value="Kyllä">Kyllä</td></tr>
                    <tr><td><input type="radio" name="suositus" id="radiobtn" value="En">En</td></tr>
                    <tr><td><input type="radio" name="suositus" id="radiobtn" value="En ole varma">En ole varma</td></tr>
                </tbody>
            </table>
            <br>
            <label for="parasta">Parasta Keudassa:</label>
            <table>
                <tbody id="tkeho">
                    <tr><td><input type="checkbox" name="parasta" id="parastabox" value="Ammattiaineet">Ammattiaineet</td></tr>
                    <tr><td><input type="checkbox" name="parasta" id="parastabox" value="YTO-aineet">YTO-aineet</td></tr>
                    <tr><td><input type="checkbox" name="parasta" id="parastabox" value="Ruokatunti">Ruokatunti</td></tr>
                </tbody>
            </table>
            <br>
            <label for="vapaa">Vapaa ehtoinen kommentti:</label>
            <br>
            <textarea name="vapaa" id="kommentti" cols="10" rows="3"></textarea>
            <br>

            <input type="submit" value="Lähetä" id="nappi">
        </form>
    </section>
</body>
</html>
